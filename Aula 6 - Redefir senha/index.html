<head>
  <title>Aula 2 - Formulário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <form class="form">
      <h1 class="title">Faça seu cadastro</h1>

      <div class="box">
        <label class="label-text" for="name-field">Nome completo</label>
        <input
          type="text"
          placeholder="Digite seu nome completo"
          id="name-field"
          class="input-field"
          required
        />
      </div>
      <div class="double-box">
        <div class="box space-between">
          <label class="label-text">Data de nascimento</label>
          <input type="date" class="input-field" />
        </div>

        <div class="box space-between">
          <label class="label-text pais"
            >Pais<span style="color: red">*</span></label
          >
          <select class="select">
            <option>Selecionar</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Paraguai</option>
          </select>
        </div>
      </div>

      <div class="box-genre">
        <span class="genre-title">Genêro:</span>
        <div class="genre-options">
          <div class="select-genre">
            <input type="radio" name="genre-input" />
            <label>Feminino</label>
          </div>
          <div class="select-genre">
            <input type="radio" name="genre-input" />
            <label>Masculino</label>
          </div>
          <div class="select-genre">
            <input type="radio" name="genre-input" />
            <label>Não declarar </label>
          </div>
        </div>
      </div>

      <div class="box">
        <label class="label-text">E-mail</label>
        <input
          class="input-field"
          type="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>
      <div class="box">
        <label class="label-text">Senha</label>
        <input
          class="input-field"
          type="password"
          name=""
          id=""
          placeholder="Crie uma senha"
          required
        />
      </div>
      <div class="box">
        <label class="label-text">Confirmar sua senha</label>
        <input
          class="input-field"
          type="password"
          name=""
          id=""
          placeholder="Confirmar senha"
          required
        />
      </div>
      <div class="terms">
        <input class="checkbox" type="checkbox" />
        <p class="terms-write">
          Aceito os <a href="">termos e condições</a> e concordo com as
          <a href="">políticas de privacidade</a> do Hall To Code.
        </p>
      </div>

      <button class="button">Cadastrar</button>

      <p class="terms">
        Já tem uma conta no Hall To Code?<a
          href="login/login.html"
          >&nbspEntre agora</a
        >
      </p>
    </form>
  </section>
</body>
