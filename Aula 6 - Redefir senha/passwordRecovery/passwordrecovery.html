<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style.css" />
  <title>Recupere sua senha</title>
</head>
<body>
  <section class="container">
    <form class="form-login">
        <h1 class="title">Recupere sua senha</h1>
      <div class="box-h2">
        <span class="label-text-span">Fique tranquilo! Nós te enviaremos um link 
          <br>de recuperação em seu e-mail.</span>
      </div>

      <div class="box">
        <label class="label-text" for="email-field">E-mail</label>
        <input
          type="email"
          placeholder="Digite seu e-mail"
          id="email-field"
          class="input-field"
          required
        />
      </div>
      <button class="button">Enviar link de recuperação</button>

      <p class="terms">
        <a href="../index.html">Voltar para a página de Login</a>
      </p>
    </form>
  </section>
</body>
</html>
