<head>
  <title>Aula 2 - Formulário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="container">
    <form class="form-login">
      <h1 class="title">Faça seu login</h1>

      <div class="box">
        <label class="label-text" for="name-field">E-mail</label>
        <input
          type="text"
          placeholder="Digite seu e-mail"
          id="name-field"
          class="input-field"
          required
        />
      </div>
      <div class="box">
        <label class="label-text" for="name-field">Senha</label>
        <input
          type="text"
          placeholder="Crie uma senha"
          id="name-field"
          class="input-field"
          required
        />
      </div>

      <div class="box-genre">
        <span class="genre-title"></span>
        <div class="genre-options">
          <div class="select-genre">
            <input type="checkbox" name="genre-input" />
            <label>Mantenha-me conectado</label>
          </div>

          <div class="select-genre">
            <label><a href="login/login.html">Esqueci minha senha</a></label>
          </div>
        </div>
      </div>

      <button class="button">Entrar</button>

      <p class="terms">
        Ainda não tem uma conta?<a href="login/login.html">&nbspCadastre-se</a>
      </p>
    </form>
  </section>
</body>
