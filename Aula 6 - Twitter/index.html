<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="/src/Logo-Nike.svg"
          alt="Logo Nike"
          title="Logo da Like, simbolo de certo com o fundo preto e de uma forma redonda"
        />
      </div>
      <div class="content">
          <div class="header">
              <h1>Nike</h1>
              <img src="/src/icon-verify.svg" class="verify" alt="Icone de verificado" title="Simbolo de verificado do twitter, com o fundo azul e o simbolo de certo">
              <h2 class="user-account">@Nike</h2>
              <span class="dot"></span>
              <p class="date">10 de mar</p>
          </div>
          <div class="main">
              <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
               <p>Join us</p> </p>
          </div>
          <div class="footer">
            <div class="box">
                <img src="/src/comments.svg" alt="Icone de chat de texto" title="Simbolo de um chat, para as pessoas se comunicarem">
                <small class="comments">3</small>
            </div>
            <div class="box">
                <img src="/src/retwettar.svg" alt="Icone de retweet" title="Simbolo de uma flecha indo e outra voltando">
                <small class="retwetts">3,6 mil</small>
            </div>
            <div class="box">
                <img src="/src/favorite.svg" alt="Icone de like" title="Simbolo em formato de um coração, para curtir a mensagem">
                <small class="favorites">67 mil</small>
            </div>
            <div class="box">
                <img src="/src/share.svg" class="share" alt="Icone para compartilhar a mensagem" title="Simbolo de uma flecha para cima, para compartilhar a mensagem em outras plataformas">
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
