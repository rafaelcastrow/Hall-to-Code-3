<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Joquempo</title>
  </head>
  <body>
    <div class="winner-title">
      <h1>Jogadora 1 Ganhou!</h1>
    </div>
    <section class="scoreboard">
        <span class="scoreboard-player-name">Jogadora 1</span>
        <strong class="score">01</strong>
        <strong class="small-versus">VS</strong>
        <strong class="score">01</strong>
        <span class="scoreboard-player-name">Jogadora 2</span>
    </section>
    <section class="battle-field">
        <div class="button-wrapper">
            <button class="button-play button">Pedra</button>
            <button class="button-play button">Papel</button>
            <button class="button-play button">Tesoura</button>
        </div>
        <div class="box-field">
            <div class="field"></div>
            <strong class="big-vs">VS</strong>
            <div class="field"></div>
        </div>
        <div class="button-wrapper">
            <button class="button-play button">Pedra</button>
            <button class="button-play button">Papel</button>
            <button class="button-play button">Tesoura</button>
        </div>
    </section>
    <section class="config">
        <button class="button button-start">Iniciar</button>
        <button class="button button-reset">Resetar</button>
    </section>
  </body>
</html>
